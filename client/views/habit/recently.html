<template name="habitRecently">
    {{#each habits}}
        <li>
            <span>{{name}}</span>
            |
            <span>{{content}}</span>
        |
        <a href="{{pathFor "userDetail"}}">{{username}}</a>
        |
        <span>{{fromNow createAt}}</span></li>
    {{/each}}
</template>
